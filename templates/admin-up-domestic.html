  <script>
    function simpan() {
      let name = $('#name').val();
      let description = $('#description').val();
      let location = $('#location').val();
      let price = $('#price').val();
      let total_tickets = $('#total_tickets').val();
      let image_wisata = $('#image_wisata')[0].files[0];

      if (name == '' || description == '' || location == '' || price == '' || total_tickets == '') {
        // Swal.fire(
        //     'Oops',
        //     'Data tidak lengkap!',
        //     'error'
        // )

        alert('Data tidak lengkap')
      } else {
        let formData = new FormData();
        formData.append('name', name);
        formData.append('description', description);
        formData.append('location', location);
        formData.append('price', price);
        formData.append('total_tickets', total_tickets);
        formData.append('image_wisata', image_wisata);

        $.ajax({
          url: "/wisata",
          type: "POST",
          data: formData,
          contentType: false,
          processData: false,
          success: function (response) {
            window.location.reload();
          }
        });
      }

    }
  </script>

<body>
  <section id="form-input">
    <div class="mytitle">
      <h1 style="font-weight: 800">UPDATE DATA PANEL DOMESTIC</h1>
    </div>

      <h2 class="title column">Daftar Wisata</h2>

    </div>
    <p class="subtitle is-6">Berikut daftar wisata yang sudah diinput</p>
    <div class="modal modal-tambah is-centered is-overlay" id="modal">
      <div class="modal-content">
        <!-- <form> -->
        <!-- Your form fields go here -->
        <div class="field">
          <label class="label">Nama Wisata</label>
          <div class="control">
            <input class="input is-input-reg" type="text" placeholder="Nama Wisata" id="name">
          </div>
        </div>
        <div class="field">
          <label class="label">Lokasi</label>
          <div class="control">
            <input class="input is-input-reg" type="text" placeholder="Lokasi" id="location">
          </div>
        </div>
        <div class="field">
          <label class="label">Foto Wisata</label>
          <div class="control">
            <input class="input is-input-reg" type="file" accept="image/*" id="image_wisata">
          </div>
        </div>
        <div class="field">
          <label class="label">Deskripsi</label>
          <div class="control">
            <textarea class="textarea is-input-reg" placeholder="Deskripsi" id="description"></textarea>
          </div>
        </div>
        <div class="field">
          <label class="label">Harga Tiket</label>
          <div class="control">
            <input class="input is-input-reg" type="number" placeholder="Harga Tiket" id="price">
          </div>
        </div>
        <div class="field">
          <label class="label">Jumlah Tiket</label>
          <div class="control">
            <input class="input is-input-reg" type="number" placeholder="Harga Tiket" id="total_tickets">
          </div>
        </div>
        <div class="field is-grouped">
          <div class="control">
            <button type="submit" class="button is-btn-regis" onclick="simpan()">Save</button>
          </div>
          <div class="control">
            <button type="button" class="button is-light is-btn-cancel" onclick="closeModal()">Cancel</button>
          </div>
        </div>
        <!-- </form> -->
      </div>
      <button class="modal-close is-large" aria-label="close" id="modal-close" onclick="closeModal()"></button>
    </div>
